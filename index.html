<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poiret+One&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container flex-column align-center align-start">
      <div id="form-box" class="flex-column align-center">
        <header>Tip Calculator</header>
        <p>Bill Amount</p>
        <input type="text" name="bill-amount" id="bill-amount" placeholder="$32.54" required />
        <p>Desired Tip Percentage</p>
        <input type="text" name="tip-percentage" id="tip-percentage" placeholder="20%" />
        <div class="split-tip-options">
          <div class="checkbox-container flex-column align-center "></div>
          <span class="checkbox-label">split the tip</span>
          <input type="number" name="split-by-value" id="split-by-value" class="number" placeholder="2" disabled />
        </div>
      </div>
      <div id="result-box" class="flex-column align-center align-start">
        <header>Your calculated tip and bill total</header>
        <div id="result">
          <!-- pin card(s) here which detail the bill amount and calculated tip -->
        </div>
      </div>
    </div>
    <script src="assets/javascript/script.js"></script>
  </body>
</html>
